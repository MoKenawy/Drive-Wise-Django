<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Drivewise Dashboard</title>
    <link href="https://cdn.jsdelivr.net/m/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <!-- <link href="https://cdnjs.are.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" /> -->
    <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css" >
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.1/mdb.min.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> -->



    <!-- Custom styles -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'dashboard/css/dashboard_main.css' %}">
    
    {% block css_styles %}


    {% endblock %}

</head>

<body>
    <header>

        <div class="container-fluid">
            <!--Main Navigation-->
            <!-- Navbar -->
            <div class="row">
                <div class="col-lg-12">

                    <nav class="navbar navbar-expand-lg navbar-light bg-white">
                        <div class="container-fluid">
                            <a class="navbar-brand" target="_blank" href="{% url 'dashboard' %}">
                                <img src="{% static 'images/logo.png' %}" height="50" width="60" alt="Logo"
                                    loading="lazy" />
                            </a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarExample01" aria-controls="navbarExample01" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarExample01">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="#intro">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'add_driver' %}">Add a driver</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Remove a driver</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link disabled">Disabled</a>
                                    </li>
                                </ul>

                            </div>
                        </div>
                    </nav>
                </div>
            </div>
            <!-- End Navbar -->



            <div class="row">
                <!-- Sidebar and Main Content -->
                <div class="col-lg-3">
                    <div>
                        <h3 class="ms-lg-4 mt-lg-4">List of drivers:</h3>
                    </div>
                    <div class="sidebar shadow-5" style="height: 100%;">
                        <!-- Sidebar -->
                        <div class=" p-3">
                            <!-- Sidebar content -->
                            <div class="list-group list-group-flush">
                                {% for driver in drivers %}
                                <a href="{% url 'driver_detail' driver.driver_id %}"
                                    class="list-group-item list-group-item-action ripple py-3 lh-tight">
                                    <div class="d-flex w-100 align-items-center justify-content-between">
                                        <div>
                                            <strong class="mb-1">{{ driver.driver_id }}</strong>

                                        </div>
                                        <div class="card-text"><span id="rating-stars"
                                                data-rating="{{ driver.rating }}"></span></div>
                                    </div>
                                </a>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                    <!-- End Sidebar -->


                </div>

                <!-- Main Content -->
                <div class="col-lg-9 main-content">
                    {% block content %}
                    <!-- Driver details will be displayed here -->
                    {% endblock %}
                </div>
                <!-- End Main Content -->
            </div>
            <!-- End Sidebar and Main Content -->

    </header>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.1/mdb.umd.min.js"></script>
    <script src="{% static 'dashboard/js/star_rating.js' %}"></script>

    {% block js_scripts_body %}

    {% endblock %}

</body>

</html>
